<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database Management System</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="heading">
      <h1 class="heading__text">Employee Database Management System</h1>
      <div class="heading__addnew">
        <button class="heading__addnew--btn" type="button">Add Employee</button>
      </div>
    </header>
    <div class="employee">
      <section class="employee__name">
        <h2 class="employee__name--heading">Employee List</h2>
        <div class="employee__name--list">
          <!-- Dynamic Content -->
        </div>
      </section>
      <section class="employee__single">
        <h2 class="employee__single--heading">Employee Information</h2>
        <div class="employee__single--info"></div>
      </section>
    </div>
    <div class="addEmployee">

        <form class="addEmployee__form" id="addEmployee__form" name="addEmployee__form">
            <label for="addEmployee__form">Add New Employee</label>
            <input class="addEmployee__form--text" type="text" name="firstName" placeholder="Enter First Name" required>
            <input class="addEmployee__form--text" type="text" name="lastName" placeholder="Enter Last Name" required>
            <input class="addEmployee__form--text" type="text" name="email" placeholder="Enter Email" required>
            <input class="addEmployee__form--text" type="text" name="phone" placeholder="Enter Phone" required>
            <input class="addEmployee__form--text" type="text" name="image" placeholder="Enter Image Url" required>
            <select class="addEmployee__form--select" type="text" name="designation" required>
                <option value="">Choose Designation</option>
                <option value="1">Sales Manager</option>
                <option value="2">Support Specialist</option>
                <option value="3">Research Analyst</option>
            </selects>
            <textarea class="addEmployee__form--address" name="address" id="address" placeholder="Enter Address" rows="5"></textarea>
            <input  class="addEmployee__form--date" type="date" name="dob" required> 
            <button class="addEmployee__form--btn">Add</button>
        </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
