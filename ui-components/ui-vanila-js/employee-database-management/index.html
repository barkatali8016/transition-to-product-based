<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database Management System</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="heading">
      <h1 class="heading__text">Employee Database Management System</h1>
      <div class="heading__addnew">
        <button type="button">Add Employee</button>
      </div>
    </header>
    <div class="employee">
      <section class="employee__name">
        <h2 class="employee__name--heading">Employee List</h2>
        <div class="employee__name--list">
          <!-- Dynamic Content -->
        </div>
      </section>
      <section class="employee__single">
        <h2 class="employee__single--heading">Employee Information</h2>
        <div class="employee__single--info">
          <img
            class="employee__single--info--img"
            src="https://www.shutterstock.com/image-vector/vector-design-avatar-dummy-sign-600nw-1290556063.jpg"
            alt="employee image"
          />
          <div class="employee__single--info--text">
            <span class="employee__single--info-name">Barkat Ali (27)</span>
            <span class="employee__single--info-id">Employee Id: 01</span>
            <span class="employee__single--info-designation"
              >Designation: Software Engineer</span
            >
            <span class="employee__single--info-start-date"
              >Joining Date: 01/12/2025</span
            >
          </div>
        </div>
      </section>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
